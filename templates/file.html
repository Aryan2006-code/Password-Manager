<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Password File</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('static/images/file.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: #fff;
        }


        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }


        /* Container */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }


        /* Heading */
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #281d26;
        }


        /* Input fields */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #070303;
        }


        input::placeholder {
            color: rgb(24, 23, 23);
        }


        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }


        /* Create Button */
        .create {
            background-color: #542024db;
            color: white;
        }


        .create:hover {
            background-color: #45a049b6;
            transform: scale(1.05);
        }


        /* Load Button */
        .load {
            background-color: #512d3a;
            color: white;
        }


        .load:hover {
            background-color: #007cb5a9;
            transform: scale(1.05);
        }


        /* Flash message styles */
        .alert {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }


        .alert.success {
            background-color: #28a745;
        }


        .alert.danger {
            background-color: #dc3545;
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>Manage Your Password File</h1>


        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}


        <form method="POST">
            <input type="text" id="file_path" name="file_path" placeholder="Enter file name (i.e instragram,etc...)" required aria-label="File Path">
            <button type="submit" name="action" value="create" class="create">Create Password File</button>
            <button type="submit" name="action" value="load" class="load">Load Password File</button>
        </form>
    </div>
</body>


</html>
