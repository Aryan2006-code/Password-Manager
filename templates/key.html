<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Encryption Key</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('static/images/key.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: #fff;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        /* Heading */
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #0c0c0dd4;
        }

        /* Input fields */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.539);
            color: black;
        }

        input::placeholder {
            color: #180202ba;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        /* Create Button */
        .create {
            background-color: #808080e0;
            color: white;
        }

        .create:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Load Button */
        .load {
            background-color: #656161bf;
            color: white;
        }

        .load:hover {
            background-color: #007BB5;
            transform: scale(1.05);
        }

        /* Flash message styles */
        .alert {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .alert.success {
            background-color: #28a745;
        }

        .alert.danger {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1>Manage Your Encryption Key</h1>
        <form method="POST" >
            <input type="text" id="key_path" name="key_path" placeholder="Enter Secret Key" required aria-label="Secret Key">
            <button type="submit" name="action" value="create" class="create">Create Key</button>
            <button type="submit" name="action" value="load" class="load">Load Key</button>
        </form>
    </div>
</body>

</html>
